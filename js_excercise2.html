<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<style type="text/css">
    .circle{
    	height: 250px;
    	width: 250px;
    	border-radius: 40%;
    	background-color: beige;
        position: absolute;
        left:250px;
        top:250px;
    }

    .square{
    	height: 60px;
    	width: 60px;
    	
    	background-color: yellow;
        position: absolute;
        left:200px;
        top:200px;

    }


	</style>
</head>
<body>
	<div class="circle"></div>
	<div class="square"></div>



</body>
<script type="text/javascript">
	$(".circle").mouseenter(function() {$(".square").fadeOut();
	});
	$(".circle").mouseleave(function() {$(".square").fadeIn();});




</script>

</html>
